<input id="espIp" type="url">
<button id="connect">Connect</button>

<script>

document.getElementById("connect").addEventListener("onClick", function(){
    var espIp = document.getElementById("espIp").value;
    let xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            console.log(this.responseText);
        }
    };
    xmlhttp.open("GET", "http://" + espIp + "/api?method=info", true);
    xmlhttp.send();
});

</script>
